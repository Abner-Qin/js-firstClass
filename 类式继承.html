	<p>类式继承是在子类型构造函数的内部调用超类型的构造函数。
严格的类式继承并不是很常见，一般都是组合着用</p>
<p>call()的用法：调用一个对象的一个方法，以另一个对象替换当前对象。<br>

  call([thisObj[,arg1[, arg2[, [,.argN]]]]])  </p>
  <p> call与aplly的异同：  <br>
    1,第一个参数this都一样,指当前对象  <br>
    2,第二个参数不一样：call的是一个个的参数列表；func.call(func1,var1,var2,var3)  <br>	
apply的是一个数组（arguments也可以） func.apply(func1,[var1,var2,var3])。 </p>

     // call , apply实现继承
       function  Person(name,age,love){  
        this.name=name;  
        this.age=age;  
        this.love=love;  
        this.say=function say(){  
            alert("姓名："+name+"年龄"+age);  
        }  
    }  
    //call方式  
    function student(name,age){  
        Person.call(this,name,age);  
    }  

    //apply方式  
    function teacher(name,love){  
        Person.apply(this,[name,love]);  
        //Person.apply(this,arguments); //跟上句一样的效果，arguments  
    }    
    var per=new Person("张三",25); //姓名：张三年龄25
    per.say();  
    var stu=new student("李四",18);//姓名：李四年龄18
    stu.say();  
    var tea=new teacher("王武",16);//姓名：王武年龄16
    tea.say();  
	</script>
